<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Lista de contactos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>

        <ion-item *ngFor="let contact of contacts">
            <ion-avatar slot="start">
                <img src="{{contact.image}}">
            </ion-avatar>
            <ion-label>
                <h2>{{contact.name}}</h2>
                <h3>{{contact.number}}</h3>
                <p>{{contact.info}}</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
